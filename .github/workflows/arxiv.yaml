name: Draft PDF
on: [push]
jobs:
  paper:
    runs-on: ubuntu-latest
    container:
      image: openjournals/inara:latest
    env:
      GIT_SHA: $GITHUB_SHA
      JOURNAL: 'joss'
    steps:
      - uses: actions/checkout@v4
      - name: Build PDF
        run: inara -p -o pdf ./paper/paper.md
      - name: Remove PDF metadata
        run: |
          apt-get update && apt-get install -y exiftool
          exiftool -all= ./paper/paper.pdf
          rm -f ./paper/paper.pdf_original
      - name: Upload PDF
        uses: actions/upload-artifact@v4
        with:
          name: paper.pdf
